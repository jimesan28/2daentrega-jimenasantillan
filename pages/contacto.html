    <main class="contact"> <!--container-->
        <section class="contact__cont"> <!--form-container-->
            <h1>¡Escríbenos tus dudas!</h1>
            <form action="form.php" method="post" class="contact__cont__form"> <!--contact-form-->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí" required>
    
                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="mail" placeholder="Ingresa tu mail aquí" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" cols="50" rows="10" placeholder="Escribe tu mensaje aquí" required></textarea>
    
                <input type="submit" value="Enviar formulario" class="submit-btn">
            </form>
        </section>
        <section class="playlist__cont"> <!--playlist-container-->
            <h2>¡Te dejamos esta playlist recomendada!</h2>
            <div class="playlist__cont-embed"> <!--playlist-->
